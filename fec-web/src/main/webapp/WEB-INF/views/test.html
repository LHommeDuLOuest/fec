<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FEC Upload</title>
 
<link rel="stylesheet"
	href="/fec/static/bootstrap/css/bootstrap.min.css"></link>
	
</head>
<body ng-app="fecApp" class="ng-cloack">

	<h2>Atos Rennes Fec test</h2>
	<div class="generic-container" ng-controller="FecController as ctrl">
	
		<form method="POST" enctype="multipart/form-data" action="home/upload.ats"
			style="margin: 0 auto; width: 630px">
			Veuillez choisir un fichier <input class="form-control" type="file"name="file" /> <br>

			<div class="form-group row">
				<br> <input type="submit" value="submit">
			</div>
		</form>
	</div>
     
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script type="text/javascript" src="/fec/static/js/app.js"></script>
    <script type="text/javascript" src="/fec/static/js/Services/fec_service.js"></script>
    <script type="text/javascript" src="/fec/static/js/ctrl/fec_controller.js"></script>
    
</body>
</html>
