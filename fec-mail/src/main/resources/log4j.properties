log4j.rootLogger=error, Console
#log4j.appender.Console=fr.atos.rennes.fec.common.logs.ANSIConsoleAppender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{HH:mm dd/MM/yy} [fec] %-5p [%c{1}] %x %m%n

